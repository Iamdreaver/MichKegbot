<div class="kb-event-box">
  {{#image}}
  <div class="kb-event-box-image">
    <img src="{{image.thumbnail_url}}" style="width: 48px; height: 48px;">
  </div>
  {{/image}}
  <div class="kb-event-box-details">
    <b>{{ eventUser }}</b>
    {{ eventTitle }}<br/>
    <small><abbr class="timeago" title="{{ event.time }}">{{ event.time }}</abbr></small>
  </div>
</div>
