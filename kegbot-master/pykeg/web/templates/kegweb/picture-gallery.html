<ul class="thumbnails">

{% for pic in pictures %}
{% with pic.GetCaption as caption %}
<li>
  <a class="gallery-image" rel="gallery" href="{{ pic.resized.url }}"
    {% if caption %} title="{{caption}}" {% endif %}>
    <img class="thumbnail" src="{{ pic.thumbnail.url }}" alt="{{ caption }}" />
  </a>
</li>
{% endwith %}
{% endfor %}
<script>
  $("a.gallery-image").fancybox({
    'speedIn' : 100,
    'speedOut' : 100,
    'titlePosition' : 'inside',
    'cyclic' : true,
  });
</script>

</ul>
